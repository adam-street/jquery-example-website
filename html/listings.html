<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster+Two:ital,wght@1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
          integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/styles.css">

    <title>Street Realty - Listings</title>
</head>
<body>

<div class="shadow-lg">
    <div class="text-center pt-3">
        <h1 class='brand-font text-primary'>Street Realty</h1>
    </div>

    <ul class="nav nav-pills nav-fill p-3">
        <li class="nav-item">
            <a class="nav-link brand-font display-7" href="../index.html">Home</a>
        </li>
        <li class="nav-item">
            <a class="nav-link active brand-font display-7">Listings</a>
        </li>
        <li class="nav-item">
            <a class="nav-link brand-font display-7" href="./about.html">About Us</a>
        </li>
    </ul>
</div>

<div class="container sticky-top">
    <div class="card m-3 shadow-lg">
        <h4 id="house-count" class="text-center mt-3 text-primary brand-font display-7">Searching...</h4>
        <form id="search-form" class="p-3" autocomplete="off">
            <div class="input-group">
                <span class="input-group-text">$</span>
                <input id='min-price-input' type="number" placeholder="Min" class="form-control">
                <span class="input-group-text">-</span>
                <input id='max-price-input' type="number" placeholder="Max" class="form-control">
                <button type="submit" class="btn btn-primary" style="float: right">Search</button>
            </div>
        </form>
    </div>
</div>

<div id="house-container" class="d-flex flex-wrap justify-content-center">
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js"
        integrity="sha384-skAcpIdS7UcVUC05LJ9Dxay8AXcDYfBJqt1CJ85S/CFujBsIzCIv+l9liuYLaMQ/"
        crossorigin="anonymous"></script>
<script src="../js/listings.js"></script>
</body>
</html>
